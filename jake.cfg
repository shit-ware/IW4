//MOVEMENT
unbindall
exec developer
exec jake_mp

//DEBUG
set cg_drawfps 0
set cg_drawfpslabels 0
set cg_drawpaused 0
set cg_drawversion 0
set replay_time 0
set con_minicon	0
set com_statmon 0
set ai_shownodesdist 512
set r_showMissingLightGrid 0
//set replay_autoSaveOnError 0

//DEVELOPER
bind 	`		"toggleconsole"
bind 	F3 		"scriptdebugger"
bind	;		"toggle ai_shownodesdist 325 800 1200 2500"
bind	y		"toggle timescale 1 0.25"
bind	DOWNARROW	"replay_live"
bind	LEFTARROW	"replay_back 10"
bind	RIGHTARROW	"replay_forward 10"
bind 	PAUSE 		"toggle cl_paused 0 1 2"
bind 	p 		"toggle cg_drawfps 0 1; cg_drawpaused 0 1; toggle cg_drawversion 0 1; toggle con_minicon 0 1; toggle replay_time 0 1; toggle cg_drawfpslabels 0 1; toggle com_statmon 0 1"



